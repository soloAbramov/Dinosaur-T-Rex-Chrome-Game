<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Dinosaur Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Dinosaur T-REX Game</h1>
      <div class="side-menu">
        <p>Press <span>Start</span> or <span>Jump</span></p>
      </div>
      <div class="game">
        <div id="dino"></div>
        <div id="sky"></div>
        <div id="cactus"></div>
      </div>
      <div class="button-start">
        <button class="btn" onclick="start()">START</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
